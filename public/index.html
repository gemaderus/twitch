<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Origen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link href='https://fonts.googleapis.com/css?family=PT+Serif:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/stylesheets/sandbox.css" />

    <title>Playbook</title>

  </head>
  <body>
  <div class="Wrapper-flex">
    <section class="Content">
      
<h1 class="Title align-center">Twitch Streammers TV</h1>
<form action="" class="Form">
  <div class="Form-group">
    <div class="Button-holder">
      <ul class="Button-items is-flex">
        <li class="Button-item">
          <button class="Btn Btn-action" id="button-all">All</button>
        </li>
        <li class="Button-item">
          <button class="Btn Btn-action" id="button-online">Online</button>
        </li>
        <li class="Button-item">
          <button class="Btn Btn-action" id="button-offline">Offline</button>
        </li>
      </ul>
    </div>

    <div class="Input-holder">
      <input type="search" class="Input-search" id="input-search" placeholder="Search in your channel">
    </div>
  </div>
</form>

<ul class="User-items" id="user-items">
</ul>
<div class="Error-search align-center is-hidden">
  <p id="error-search">This channel doesn't exist.</p>
</div>


    </section>

    <footer class="Footer">
  <p class="mb0">Coded and design by <a target="_blank" href="http://gemaderus.com/">Gema de Rus</a></p>
</footer>


  </div>

    <script src="/javascripts/application.js"></script>
  </body>
</html>
