<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Origen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link href='https://fonts.googleapis.com/css?family=PT+Serif:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/stylesheets/sandbox.css" />

    <title>Playbook</title>

  </head>
  <body>
  <div class="Wrapper-flex">
    <section class="Content">
      
<h1 class="Title align-center">Twitch Streammers TV</h1>
<form action="" class="Form">
  <ul class="Button-items is-flex">
    <li class="Button-item">
      <button class="Btn Btn-action">All</button>
    </li>
    <li class="Button-item">
      <button class="Btn Btn-action">Online</button>
    </li>
    <li class="Button-item">
      <button class="Btn Btn-action">Offline</button>
    </li>
  </ul>
  <div>
    <input type="search" class="Input-search" placeholder="Search in your channel">
  </div>
</form>

<ul class="User-items">
  <li class="User-item">
    <div class="is-flex flex-center-item">
      <div class="Avatar">
        <img src="http://lorempixel.com/50/50/" alt="">
      </div>
      <div class="User-info">
        <p><a href="#" class="User-info">User</a><span class="Status"> - Online</span></p>
        <span class="Closed-advice">Has closed their account</span>
        <p class="Canal">Game</p>
      </div>
    </div>
  </li>
</ul>

    </section>

    <footer class="Footer">
  <p class="mb0">Coded and design by <a target="_blank" href="http://gemaderus.com/">Gema de Rus</a></p>
  <span>Photo by </span><a target="_blank" href="http://www.freepik.com">Designed by balasoiu / Freepik</a>
</footer>


  </div>

    <script src="/javascripts/application.js"></script>
  </body>
</html>
